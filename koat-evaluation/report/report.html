<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Empirical Evaluation of: Alternating Runtime and Size Complexity Analysis of Integer Programs</title>

    <!-- Example set information, then the results, finally the script that displays stuff -->
    <script type='text/javascript' src='examples.js'></script>

    <script type="text/javascript">var results = {};</script>
    <script type='text/javascript' src='results-KoAT-2014-08-27.js'></script>
    <script type='text/javascript' src='results-PUBS.js'></script>
    <script type='text/javascript' src='results-SAS10.js'></script>

    <script type='text/javascript' src='table.js'></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>

<body>
    <h1>Empirical Evaluation of: Alternating Runtime and Size Complexity Analysis of Integer Programs<h1>

    <h2>Comparison of Prover Results</h2>

    <form id='cmp_controls' name='cmp_controls'>
        <fieldset>
            <legend>Compare two provers</legend>
            <div id='cmp_prover_table'></div>
        </fieldset>
    </form>
    <div id='comparison_table'></div>


    <h2>Detailed Result Tables</h2>

    <form id='controls' name='controls'>
        <fieldset>
            <legend>Only show examples that</legend>
            <div id='prover_table'></div>
        </fieldset>
        <fieldset>
            <legend>Include examples that are</legend>
            <table>
            <tr>
                <td><input id='recursive' type='checkbox' checked='checked'/><label for='recursive'>recursive</label></td>
                <td>or</td>
                <td><input id='nonrecursive' type='checkbox' checked='checked'/><label for='nonrecursive'>non recursive</label></td>
                <td>and</td>
            </tr>
            <tr>
                <td><input id='linear' type='checkbox' checked='checked'/><label for='linear'>linear</label></td>
                <td>or</td>
                <td><input id='nonlinear' type='checkbox' checked='checked'/><label for='nonlinear'>non linear</label></td>
                <td></td>
            </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Sort by</legend>
            <input id='sortByNumFilename' type='radio' name='sortBy' value='filename' checked='checked'/>
                <label for='sortByNumFilename'>filename</label>
            <input id='sortByTime' type='radio' name='sortBy' value='time'/>
                <label for='sortByTime'>analysis time</label>
            <input id='sortByDegree' type='radio' name='sortBy' value='degree'/>
                <label for='sortByDegree'>degree of bound</label>
            <input id='sortByNumVars' type='radio' name='sortBy' value='variableCount'/>
                <label for='sortByNumVars'># of variables in bound</label>
            <div>
                <input id='sortAscending' type='radio' name='sortAsc' value='true' checked='checked'/>
                    <label for='sortAscending'>ascending</label>
                <input id='sortDescending' type='radio' name='sortAsc' value='false'/>
                    <label for='sortDescending'>descending</label>
            </div>
        </fieldset>
        <fieldset id='sortByProverSelector' style='display: none'>
            <legend>of tool</legend>
        </fieldset>
    </form>

    <div id='overview_table'></div>
    <div id='benchmark_table'></div>
</html>
